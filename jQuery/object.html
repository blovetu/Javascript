<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象</title>
</head>
<body>
	<div class="box"></div>
	<script type="text/javascript" src="../javascripts/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		var pig = {
			name : "阿福",
			age : 1,
			color : "#000",
			sayName:function(){
				console.log("我的名字叫"+this.name);
				return this;
			},
			eat:function(food){
				console.log("我喜欢吃"+food)
			}
		}
		pig.sayName().eat("青菜")
		var newCss={"background-color":"red","width":"100px","height":"100px"}
		$(".box").css(newCss).css("border","3px solid yellow")
	</script>
</body>
</html>
