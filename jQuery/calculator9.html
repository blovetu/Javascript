<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.clearfix:before,.clearfix:after{display: table;content: "";}
		.clearfix:after{clear:both;}
		.clearfix{zoom:1;}

		.calcul{border:1px solid #666;width: 310px;margin-left: 20px;padding-bottom: 20px;}
		input{width: 65px;height: 65px;display: block;margin-left: 10px;margin-top: 10px;float: left;}
		.text {height: 50px;width: 306px;margin: 0 auto;display: block;margin-top: 20px;}

	</style>
</head>
<body>
	<div class="calcul clearfix">
		<input type="text" class="text" value="0">
		<input type="button" class="number" value="1">
		<input type="button" class="number" value="2">
		<input type="button" class="number" value="3">
		<input type="button" class="sign" value="+">
		<input type="button" class="number" value="4">
		<input type="button" class="number" value="5">
		<input type="button" class="number" value="6">
		<input type="button" class="sign" value="-">
		<input type="button" class="number" value="7">
		<input type="button" class="number" value="8">
		<input type="button" class="number" value="9">
		<input type="button" class="sign" value="*">
		<input type="button" class="number" value="0">
		<input type="button" class="empty" value="AC">
		<input type="button" class="equal" value="=">
		<input type="button" class="sign" value="/">
	</div>
	<script type="text/javascript" src="../javascripts/jquery-1.11.1.js"></script>
	<script>
		var num1="";
		var num2="";
		var sign="";
		var equal=0;
		$(".number").click(function(){
			var number=$(this).val();
			if(sign==""){
				num1+=number
				$(".text").val(num1)
			}else{
				num2+=number
				$(".text").val(num2)
			}
		})
		$(".sign").click(function(){
			 sign=$(this).val();
		})
		$(".equal").click(function(){
			 var numbern1=Number(num1);
			 var numbern2=Number(num2);

			switch(sign){
				case "+" :equal = numbern1 + numbern2;break;
				case "-" :equal = numbern1 - numbern2;break;
				case "*" :equal = numbern1 * numbern2;break;
				case "/" :equal = numbern1 / numbern2;break;
			}
			$(".text").val(equal);
		})
		$(".empty").click(function(){
			num1="";
			num2="";
			sign="";
			equal="";
			$(".text").val(0);
		})
	</script>
</body>
</html>
