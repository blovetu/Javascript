<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after,.clear:after {
			display: table;
			content: "";
		}
		.clearfix:after{
			clear:both;
		}
		ul{
			width: 300px;
			height: 30px;
			overflow: hidden;
			margin: 100px auto;
		}
		ul li{
			width: 100px;
			height: 60px;
			list-style: none;
			float: left;
		}
		a{
			display: block;
			width: 100px;
			height: 30px;
			text-align: center;
			text-decoration: none;
			line-height: 30px;
			position: fixed;
		}
		.red{
			width: 100px;
			height: 30px;
			background-color: red;
		}
		.yellow{
			width: 100px;
			height: 30px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<ul class="clearfix">
		<li>
			<a href="#">白菜</a>
			<div class="red"></div>
			<div class="yellow"></div>
		</li>
		<li>
			<a href="#">土豆</a>
			<div class="red"></div>
			<div class="yellow"></div>
		</li>
		<li>
			<a href="#">黄瓜</a>
			<div class="red"></div>
			<div class="yellow"></div>
		</li>
	</ul>

	<script type="text/javascript" src="../javascripts/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$("li").mouseenter(function(){
			$(this).stop().animate({"margin-top":"-30px"},500)
		}).mouseleave(function(){
			$(this).stop().animate({"margin-top":0},500)
		})
	</script>
</body>
</html>
