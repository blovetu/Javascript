<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画效果</title>
	<style>
		.box {width: 200px;
			height: 200px;
			background-image: -webkit-linear-gradient(top left, #f23acc, #666);
			background-image: -o-linear-gradient(top left, #f23acc, #666);
			background-image: linear-gradient( bottom right, #f23acc, #666);}
	</style>
</head>
<body>
	<input type="button" value="隐藏" id="hide">
	<input type="button" value="显示" id="show">
	<input type="button" value="显示隐藏切换" id="toggle">
	<input type="button" value="下拉" id="slideDown">
	<input type="button" value="上卷" id="slideUp">
	<input type="button" value="下拉上卷切换" id="slideToggle">
	<input type="button" value="渐入" id="fadeIn">
	<input type="button" value="渐出" id="fadeOut">
	<input type="button" value="渐入渐出切换" id="fadeToggle">
	<div class="box">
	</div>
	<script type="text/javascript" src="../javascripts/jquery-1.11.1.js"></script>
	<script>
		$("#hide").click(function(){
			$(".box").hide(500);
		})
		$("#show").click(function(){
			$(".box").show(500);
		})
		$("#toggle").click(function(){
			$(".box").toggle(500);
		})
		$("#slideDown").click(function(){
			$(".box").slideDown(500);
		})
		$("#slideUp").click(function(){
			$(".box").slideUp(500);
		})
		$("#slideToggle").click(function(){
			$(".box").slideToggle(500);
		})
		$("#fadeIn").click(function(){
			$(".box").fadeIn(500);
		})
		$("#fadeOut").click(function(){
			$(".box").fadeOut(500);
		})
		$("#fadeToggle").click(function(){
			$(".box").fadeToggle(500);
		})
	</script>
</body>
</html>
