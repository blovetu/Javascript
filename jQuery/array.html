<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组对象</title>
</head>
<body>
	<script type="text/javascript">
		var arr=["Lucy","Linda","Jack","Smith","Plo"]
		// arr.push("超人");
		// 把“超人”追加到数组的后面
		arr.pop();
		// 把数组最后面一个给删除掉
		// arr.unshift("美丽");
		// 把“美丽”添加到数组的最前面
		arr.shift();
		// 把数组最前面一个给删除掉
		// console.log(arr.length)
		// console.log(arr[1])
		for(var i=0;i<arr.length;i++){
			console.log(arr[i]);
		}

	</script>
</body>
</html>
