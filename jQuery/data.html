<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日期</title>
</head>
<body>
	
	<script type="text/javascript">
		var dateNow = new Date();
		console.log(dateNow);
		// 输出日期，包括年、月、日、秒、地区
		var date = dateNow.getDate();
		console.log(date);
		// 输出日
		var day = dateNow.getDay();
		console.log(day);
		// 输出周几
		var month = dateNow.getMonth();
		console.log(month);
		// 输出月
		var minutes= dateNow.getMinutes();
		console.log(minutes);
		// 输出分钟
		var seconds = dateNow.getSeconds();
		console.log(seconds);
		// 输出秒
		var time= dateNow.getTime();
		console.log(time);
		// 输出1970年1月1日到今天的毫秒数
	</script>
</body>
</html>
