<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义动画</title>
	<style>
		*{padding: 0;margin: 0;}
		.box {width: 400px;
			height: 200px;
			background-color: deeppink;
		}
		.menu1{
			height: 40px;
			overflow: hidden;
		}
		.menu1 span:nth-child(1){
			display: block;
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			list-style: none;
			margin-right: 1px;
			background-color: #ff0;
		}
		.menu1 span:nth-child(2){
			display: block;
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			list-style: none;
			margin-right: 1px;
			background-color: #f00;
		}
	.menu1 li{float: left;
		list-style: none;
		height: 80px;
		}
	
	</style>
</head>
<body>
	<div class="box"></div>
	<ul class="menu1">
		<li>
			<span>草莓</span>
			<span>草莓</span>
		</li>
		<li>
			<span>香蕉</span>
			<span>香蕉</span>
		</li>
		<li>
			<span>柚子</span>
			<span>柚子</span>
		</li>
	</ul>
	
	<script type="text/javascript" src="../javascripts/jquery-1.11.1.js"></script>
	<script>
		$(".box").click(function(){
			$(this).animate({"margin-left":"200px"},1000)
		})
			$(".menu1 li").mouseenter(function(){
				$(this).stop().animate({"margin-top":"-40px"},500);
			}).mouseleave(function(){
				$(this).stop().animate({"margin-top":"0"},500);
			})
	</script>
</body>
</html>
