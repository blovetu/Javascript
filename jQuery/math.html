<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数学方法</title>
</head>
<body>
	
	<script type="text/javascript">
		var num=3.14
		var result=Math.floor(num);
		console.log(result);
		var result=Math.ceil(num);
		console.log(result);
		var result=Math.random();
		console.log(result);
		var result=Math.floor(Math.random()*7+5)
		console.log(result);
	</script>
</body>
</html>
